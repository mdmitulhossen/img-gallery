<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=divice-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="container">
    <div class="imggallery">
      <p><span id="ani1">My Image</span> <span id="ani">Gallery</span></p>
      <div class="gallery">
        <input type="radio" name="control" id="c1" checked>
        <img src="img/architecture.jpg" class="imagegallery" id="i1">

        <input type="radio" name="control" id="c2">
        <img src="img/computer.jpg" class="imagegallery" id="i2">

        <input type="radio" name="control" id="c3">
        <img src="img/globe.jpg" class="imagegallery" id="i3">

        <input type="radio" name="control" id="c4">
        <img src="img/headphones.jpg" class="imagegallery" id="i4">

        <input type="radio" name="control" id="c5">
        <img src="img/industry.jpg" class="imagegallery" id="i5">

        <input type="radio" name="control" id="c6">
        <img src="img/laptop (2).jpg" class="imagegallery" id="i6">

        <input type="radio" name="control" id="c7">
        <img src="img/laptop.jpg" class="imagegallery" id="i7">

        <input type="radio" name="control" id="c8">
        <img src="img/number.jpg" class="imagegallery" id="i8">

        <input type="radio" name="control" id="c9">
        <img src="img/robot.jpg" class="imagegallery" id="i9">

        <input type="radio" name="control" id="c10">
        <img src="img/smart-watch.jpg" class="imagegallery" id="i10">
      </div>
  
      <div class="thumbnail">
        <label for="c1"><img src="img/architecture.jpg"></label>
        <label for="c2"><img src="img/computer.jpg"></label>
        <label for="c3"><img src="img/globe.jpg"></label>
        <label for="c4"><img src="img/headphones.jpg"></label>
        <label for="c5"><img src="img/industry.jpg"></label>
        <label for="c6"><img src="img/laptop (2).jpg"></label>
        <label for="c7"><img src="img/laptop.jpg"></label>
        <label for="c8"><img src="img/number.jpg"></label>
        <label for="c9"><img src="img/robot.jpg"></label>
        <label for="c10"><img src="img/smart-watch.jpg"></label>
        
      </div>
  </div>
</body>
</html>
